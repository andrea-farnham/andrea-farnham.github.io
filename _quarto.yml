project:
  type: website

render:
  - "!templates/**"
  - "!tutorials/**"

website:
  title: Home
  page-navigation: true
  back-to-top-navigation: true

  page-footer:
    background: "#e8faf6"
    left: |
      Made with …                 
    center: |
      …                       
    right: |
      …

  favicon: assets/logos/Logo_CRS_col.svg
  site-url: https://crsuzh.pages.uzh.ch/AFFORD_website/
  repo-url: https://gitlab.uzh.ch/crsuzh/AFFORD_website

  navbar:
    logo: assets/logos/Logo_AFFORD_col.svg
    background: '#1e5e50'
    collapse-below: lg
    right:
      - text: "Data Index"
        href: ORD_index/index.qmd
      - text: "Tutorials"
        href: tutorials/index.qmd
      # …

  sidebar:
    - id: Tutorials
      title: "Tutorials"
      background: '#e8faf6'
      style: "docked"
      contents:
        - tutorials/index.qmd
        # …
    - id: ""
      title: ""
    - id: Templates
      title: "Templates"
      contents:
        - templates/index.qmd
        - auto: "templates/*.qmd"

format:
  html:
    grid:
      sidebar-width: 350px
    theme:
      light: cosmo
    highlight-style: a11y
    code-link: true
    toc: true
    toc-expand: 4
    code-copy: true
    mermaid:
      theme: default

freeze: auto


